<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

        <p class="alert">Color #F9ACA7 copied to your clipboard</p>

        <h2>Color palette generator</h2>

        <div class="container">

            <div class="palette-container">
                <div class="color one"></div>
                <span class="color-text">#EEEDF0</span>
            </div>

            <div class="palette-container">
                <div class="color two"></div>
                <span class="color-text">#A1B5C1</span>
            </div>

            <div class="palette-container">
                <div class="color three"></div>
                <span class="color-text">#F9ACA7</span>
            </div>

            <div class="palette-container">
                <div class="color four"></div>
                <span class="color-text">#68747D</span>
            </div>

            <div class="palette-container">
                <div class="color five"></div>
                <span class="color-text">#CF365F</span>
            </div>

        </div>

        <button>Generate palette</button>

        <p class="text-generator">Or just press the "Spacebar" to generate new palettes.</p>

        <p class="text-copy-alert">Click to copy individual color * Press "C" to copy palette</p>
    
</body>
</html>
