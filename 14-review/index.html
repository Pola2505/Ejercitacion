<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>

    <section>

        <h1>Customer reviews</h1>

        <div class="rating-container">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <span>4.7 out of 5</span>
        </div>

        <p>40 customer ratings</p>

        <div class="container">

            <div class="range-container">

                <span class="text-stars">5 star</span>
                <div class="range"><div class="one"></div></div>
                <span class="percentage">84%</span>

            </div>

            <div class="range-container">

                <span class="text-stars">4 star</span>
                <div class="range"><div class="two"></div></div>
                <span class="percentage">9%</span>
                
            </div>

            <div class="range-container">

                <span class="text-stars">3 star</span>
                <div class="range"><div class="three"></div></div>
                <span class="percentage">4%</span>
                
            </div>

            <div class="range-container">

                <span class="text-stars">2 star</span>
                <div class="range"><div class="four"></div></div>
                <span class="percentage">2%</span>
                
            </div>

            <div class="range-container">

                <span class="text-stars">1 star</span>
                <div class="range"><div class="five"></div></div>
                <span class="percentage">1%</span>
                
            </div>

        </div>

        <a href="">How do we calculate ratings?</a>

    </section>
    
</body>
</html>
