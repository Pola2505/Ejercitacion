<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>01-Tweet</title>
</head>
<body>
    <main>
        <section class="contenedor">
        <section class="contenedor-header">

            <img src="../galeria/tweet.svg" alt="">

            <div>
                <h1>Ada Lovelace</h1>
                <h2>@adalove</h2>
            </div>

        </section>

        <section class="contenedor-tweet">
            <p>The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
            <span>2:32 PM - 12 Mayo de 1842</span>
        </section>

        <hr>

        <section class="contenedor-reactions">

            <div class="reactions">
                <p><span>203</span> Retweets</p>
                <p><span>532</span> Likes</p>
            </div>

            <div class="links">
                <a href="">Share</a>
                <a href="">Retweet</a>
                <a href="">Like</a>
            </div>

        </section>
        </section>
    </main>
</body>
</html>
